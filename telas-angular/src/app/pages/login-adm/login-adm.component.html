<div class="login">
    <img src="../../../assets/images/logo.png" alt="">
    <input class="usuario" type="text" placeholder=" Digite o nome do seu Usuario" [(ngModel)]="usuario">
    <input class="senha"  type="password" placeholder="Digite a sua senha" [(ngModel)]="senha">
    <span>Esqueci Minha Senha</span>
    <button class="entrar" (click)="login()">Entrar</button>
    <button class="sair">Sair</button>
</div>
