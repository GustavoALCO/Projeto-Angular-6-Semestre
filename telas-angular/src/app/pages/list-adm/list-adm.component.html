<div class="left-div">
  <div class="top-div">
    <input type="text" placeholder="Digite o Id" [(ngModel)]="nome">
    <button (click)="buscarProduto()">ðŸ”Ž</button>
  </div>
  <div class="center-div">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="idProduto">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.idProduto}} </td>

      </ng-container>

      <!-- Name Produtos -->
      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="preco">
        <!-- Nome que esta no array  -->
        <th mat-header-cell *matHeaderCellDef> Preco </th>
        <!-- Nome que vai aparecer na list -->
        <td mat-cell *matCellDef="let element"> {{element.preco.toFixed(2)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickColuna(row)"></tr>
    </table>
  </div>
</div>
<div class="right-div" *ngIf="lista | async ">
  <div *ngFor="let produto of produtos ">
    <mat-list role="list">
      <h1 style="text-align: center;">Detalhes do Produto</h1>
      <div class="image">
        <img src="{{produto.imagem}}" alt="">
      </div>
      <br>
      <br>
      <mat-list-item role="listitem">
        <span class="mat-h2">Nome do Produto :<span>{{produto.produto}} </span></span>
