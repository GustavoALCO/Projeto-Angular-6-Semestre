<div class="content">
  <a routerLink="">
  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
  </a>
    <h1>Itens Adicionados</h1>
    <div class="list">
        <div *ngFor="let produto of produtos" class="card-item">
          <app-card-shop
            [idProduto]="produto.idProduto"
            [imagem]="produto.imagem"
            [produto]="produto.produto"
            [descricao]="produto.descricao"
            [preco]="produto.preco"
            (precoFinal)="receberPrecoFinal(produto.idProduto, $event)"
            (contadorAtualizado)="atualizarContador(produto.idProduto, $event)">
          </app-card-shop>  
        </div>
      </div>
      
    <p  class="frete">Valor do Frete : 4,00</p>  
    <p class="values">Valor a Pagar : {{vf.toFixed(2)}}</p>
    <button (click)="openDialog()">Finalize</button>
</div>
