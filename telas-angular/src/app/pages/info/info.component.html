<app-header></app-header>

<div class="topshape"></div>
<div class="Card" *ngFor="let produto of produtos">
    <div class="Left-card">
        <h1>
            {{produto.produto}}
        </h1>
        <span class="descricao">
            Ingredientes : {{produto.descricao}}
        </span>
        <span class="preco">
            R$: {{produto.preco.toFixed(2)}}
        </span>
        <button (click)="adicionar(produto.idProduto)">
            Comprar
        </button>
    </div>
    <div class="Rigth-card">
        <img src="{{produto.imagem}}" alt="{{produto.imagem}}">
    </div>
</div>
